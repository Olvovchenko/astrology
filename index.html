<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milena Astrology</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body
    x-data="{open: false}"
    class="bg-cover w-full h-full"
    x-bind:class="{'bg-gradient-to-b from-slate-900 to-blue-950' :!open, 'md:bg-blue-tree':open,'bg-sky-one': open}"
  >
    <header
      x-bind:class="{ 'h-screen':open,'flex-row':!open, 'flex-col':open, 'items-end':open}"
      class="flex justify-between w-screen md:px-3 lg:w-full"
    >
      <div
        x-bind:class="{'hidden':open}"
        class="lg:my-12 lg:w-full flex flex-col lg:items-center space-y-2 lg:space-y-4"
      >
        <h1
          class="font-serif text-2xl my-1 lg:my-3 lg:text-4xl tracking-wide text-white"
          style="
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
              1px 1px 0 #000;
          "
        >
          MILENA KOVALSKA
        </h1>
        <p
          class="font-serif text-xs leading-3 my-1 md:text-lg lg:text-lg tracking-wide text-white"
          style="
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
              1px 1px 0 #000;
          "
        >
          МАСТЕР ХОРАРНОЙ АСТРОЛОГИИ
        </p>
      </div>

      <button
        x-on:click="open= ! open"
        class="flex flex-col justify-start my-1 mx-1 relative lg:hidden"
        aria-label="Gamburger-menu"
      >
        <div :class="open?'':'space-y-3'" class="h-9 w-9">
          <span
            x-bind:class="{'rotate-45':open, 'absolute':open,'top-2.5':open}"
            class="block w-8 h-0.5 bg-white"
          ></span>
          <span
            x-bind:class="{'hidden':open}"
            class="block w-8 h-0.5 bg-white"
          ></span>
          <span
            x-bind:class="{'-rotate-45':open,'absolute':open, 'top-2.5':open}"
            class="block w-8 h-0.5 bg-white absolute"
          ></span>
        </div>
      </button>
      <div
        x-bind:class="{'hidden':!open}"
        class="h-5/6 w-3/4 text-center text-2xl pt-20 rounded-xl text-white self-center"
      >
        <ul
          class="flex flex-col h-full space-y-10 md:space-y-14 font-sans"
          x-data="navmenu"
        >
          <template x-for="(menu, index) in menues" :key="index">
            <li><a x-bind:href="menu.address" x-text="menu.text"></a></li>
          </template>
        </ul>
      </div>
      <div class="h-9" x-bind:class="{'hidden':!open}"></div>
    </header>
    <nav
      class="hidden lg:w-full xl:max-w-screen-xl xl:mx-auto 2xl:mx-auto 2xl:max-w-screen-xl lg:flex lg:flex-row lg:justify-around text-xl text-white font-sans"
      x-data="navmenu"
    >
      <template x-for="(menu, index) in menues" :key="index">
        <a x-bind:href="menu.address" x-text="menu.text"></a>
      </template>
    </nav>
    <div
      x-bind:class="{'hidden':open}"
      class="w-full lg:w-4/5 mt-12 bg-gradient-to-b from-slate-900 to-blue-950 lg:bg-amber-50 flex flex-row flex-wrap justify-center mx-auto"
      x-data="astroblog"
    >
      <template x-for="(blog, index) in blogs" :key="index">
        <div
          class="w-full lg:w-24/50 relative lg:m-1 mt-1 mb-0.5 mx-1 border-2 hover:border-4 text-center font-serif text-xs lg:text-lg tracking-wide md:text-lg text-white"
        >
          <img
            x-bind:src="blog.image"
            x-bind:alt="blog.alt"
            class="z-0 w-full"
          />
          <div
            class="flex flex-col justify-center w-full absolute top-0 left-0 h-full z-10 text-center font-serif text-sm lg:text-lg tracking-wide md:text-lg text-white"
          >
            <a
              x-bind:href="blog.href"
              x-text="blog.head"
              class=""
              style="
                text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
                  1px 1px 0 #000;
              "
            >
            </a>
            <a
              x-bind:href="blog.href"
              x-text="blog.text"
              class=""
              style="
                text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
                  1px 1px 0 #000;
              "
            >
            </a>
          </div>
        </div>
      </template>
    </div>
    <footer
      x-bind:class="{'hidden':open}"
      id="mycont"
      class="flex flex-row justify-center flex-wrap my-5"
      style="background-image: url('purplenight.jpg')"
    >
      <a href="https://www.facebook.com/astrolog.esoteric/?locale=ms_MY"
        ><div class="w-7 h-7 m-2 border-2 bg-white">
          <img src="social.png" class="w-full" /></div
      ></a>
      <div class="w-7 h-7 m-2 bg-white border-2">
        <img src="instagram.png" class="w-full" />
      </div>
      <div
        class="w-full text-white text-center italic text-xl"
        style="
          text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
            1px 1px 0 #000;
        "
      >
        milenakovalska@gmail.com
      </div>
      <img src="venzel.png" />
    </footer>
  </body>
  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.data("navmenu", () => ({
        menues: [
          { address: "aboutme.html", text: "Обо мне" },
          { address: "forecast.html", text: "Предсказания" },
          { address: "newconsalt.html", text: "Консультации" },
          { address: "index.html", text: "Астроблог" },
          { address: "kontackt.html", text: "Контакты" },
        ],
      }));
    });
  </script>
  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.data("astroblog", () => ({
        blogs: [
          {
            image: "vozrastbr.png",
            alt: "возраст",
            head: "ТРИ ПЕРИОДА ЖИЗНИ В ГОРОСКОПЕ.",
            text: "Молодость, зрелые годы и старость.",
            href: "article1.html",
          },
          {
            image: "planety.png",
            alt: "планеты",
            head: "ПЛАНЕТЫ В ПЕРВОМ ДОМЕ.",
            text: "Судьба, внешность, способности.",
            href: "article2.html",
          },
          {
            image: "lunasan.png",
            alt: "светила",
            head: "ЛУНА И СОЛНЦЕ.",
            text: " Символы жизненной стойкости.",
            href: "article3.html",
          },
          {
            image: "kameshki.png",
            alt: "камни",
            head: "ЭНЕРГИЯ КАМНЕЙ.",
            text: " Как правильно носить украшения.",
            href: "article4.html",
          },
          {
            image: "dengi.png",
            alt: "деньги",
            head: "ВТОРОЙ ДОМ ГОРОСКОПА.",
            text: "Показатель достатка и благополучия.",
            href: "article5.html",
          },
          {
            image: "znaki.png",
            alt: "знаки",
            head: "ЧТО НАВЕРХУ, ТО И ВНИЗУ.",
            text: " Древние мудрецы о знаках свыше.",
            href: "article6.html",
          },
        ],
      }));
    });
  </script>
</html>
