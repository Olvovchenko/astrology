<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milena Astrology</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body
    x-data="{open: false}"
    class="bg-cover w-full h-full"
    x-bind:class="{'bg-gradient-to-b from-slate-900 to-blue-950' :!open, 'md:bg-blue-tree':open,'bg-sky-one': open}"
  >
    <header
      x-bind:class="{ 'h-screen':open,'flex-row':!open, 'flex-col':open, 'items-end':open}"
      class="flex justify-between w-screen md:px-3 lg:w-full"
    >
      <div
        x-bind:class="{'hidden':open}"
        class="lg:my-12 lg:w-full flex flex-col lg:items-center space-y-2 lg:space-y-4"
      >
        <h1
          class="font-serif text-2xl my-1 lg:my-3 lg:text-4xl tracking-wide text-white"
          style="
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
              1px 1px 0 #000;
          "
        >
          MILENA KOVALSKA
        </h1>
        <p
          class="font-serif text-xs leading-3 my-1 md:text-lg lg:text-lg tracking-wide text-white"
          style="
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
              1px 1px 0 #000;
          "
        >
          МАСТЕР ХОРАРНОЙ АСТРОЛОГИИ
        </p>
      </div>

      <button
        x-on:click="open= ! open"
        class="flex flex-col justify-start my-1 mx-1 relative lg:hidden"
      >
        <div :class="open?'':'space-y-3'" class="h-9 w-9">
          <span
            x-bind:class="{'rotate-45':open, 'absolute':open,'top-2.5':open}"
            class="block w-8 h-0.5 bg-white"
          ></span>
          <span
            x-bind:class="{'hidden':open}"
            class="block w-8 h-0.5 bg-white"
          ></span>
          <span
            x-bind:class="{'-rotate-45':open,'absolute':open, 'top-2.5':open}"
            class="block w-8 h-0.5 bg-white absolute"
          ></span>
        </div>
      </button>
      <div
        x-bind:class="{'hidden':!open}"
        class="h-5/6 w-3/4 text-center text-2xl pt-20 rounded-xl text-white self-center"
      >
        <ul class="flex flex-col h-full space-y-14 font-sans" x-data="navmenu">
          <template x-for="(menu, index) in menues" :key="index">
            <li><a x-bind:href="menu.address" x-text="menu.text"></a></li>
          </template>
        </ul>
      </div>
      <div class="h-9" x-bind:class="{'hidden':!open}"></div>
    </header>
    <nav
      class="hidden font-sans lg:w-full xl:max-w-screen-xl xl:mx-auto 2xl:mx-auto 2xl:max-w-screen-xl lg:flex lg:flex-row lg:justify-around text-xl text-white"
      x-data="navmenu"
    >
      <template x-for="(menu, index) in menues" :key="index">
        <a x-bind:href="menu.address" x-text="menu.text"></a>
      </template>
    </nav>
    <div
      x-bind:class="{'hidden':open}"
      class="bg-hand-space bg-cover pt-10 text-center lg:w-11/12 md:w-full xl:max-w-screen-xl 2xl:max-w-screen-xl mx-auto mt-11  md:mt-5 text-2xl text-white font-sans italic font-semibold"
      style="height: 500px"
    ><p class="">С удовольствием дам ответ на интересующий вас вопрос.</p>
    <p><ul class="space-y-7 mt-7">Мои контактные данные:
        
        <li class="mt-7">телеграм <span class="font-bold">@milenkovalska</span></li>
        <li>электронная почта <span class="font-bold">milenahorar@gmail.com</span></li>
         <li class="">фейсбук <a href="https://www.facebook.com/astrolog.esoteric/?locale=ms_MY"><div class="w-7 h-7 ml-3 inline-block border-2 bg-white align-middle ">
        <img src="social.png" class="w-full" />
      </div></a></li>
    </ul></p>
</div>

    <footer
      id="mycont"
      class="flex flex-row justify-center flex-wrap mt-0 md:my-5"
      style="background-image: url('purplenight.jpg')"
    >
    <a href="https://www.facebook.com/astrolog.esoteric/?locale=ms_MY"> <div class="w-7 h-7 m-2 border-2 bg-white">
        <img src="social.png" class="w-full" />
      </div>
    </a>
      <div class="w-7 h-7 m-2 bg-white border-2">
        <img src="instagram.png" class="w-full" />
      </div>
      <div
        class="w-full text-white text-center italic text-xl"
        style="
          text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
            1px 1px 0 #000;
        "
      >
        milenahorar@gmail.com
      </div>
      <img src="venzel.png" />
    </footer>
  </body>
  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.data("navmenu", () => ({
        menues: [
          { address: "aboutme.html", text: "Обо мне" },
          { address: "forecast.html", text: "Предсказания" },
          { address: "newconsalt.html", text: "Консультации" },
          { address: "index.html", text: "Астроблог" },
          { address: "#mycont", text: "Контакты" },
        ],
      }));
    });
  </script>
</html>
