<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milena Astrology</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"
    ></script>
  </head>
  <body
    x-data="{open: false}"
    class="bg-cover w-full h-full"
    x-bind:class="{'bg-stars-one' :!open, 'md:bg-blue-tree':open,'bg-sky-one': open}"
  >
    <header
      x-bind:class="{ 'h-screen':open,'flex-row':!open, 'flex-col':open, 'items-end':open}"
      class="flex justify-between w-screen md:px-3 lg:w-full"
    >
      <div
        x-bind:class="{'hidden':open}"
        class="lg:my-12 lg:w-full flex flex-col lg:items-center space-y-2 lg:space-y-4"
      >
        <h1
          class="font-serif text-2xl my-1 lg:my-3 lg:text-4xl tracking-wide text-white"
          style="
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
              1px 1px 0 #000;
          "
        >
          MILENA KOVALSKA
        </h1>
        <p
          class="font-serif text-xs leading-3 my-1 md:text-lg lg:text-lg tracking-wide text-white"
          style="
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
              1px 1px 0 #000;
          "
        >
          МАСТЕР ХОРАРНОЙ АСТРОЛОГИИ
        </p>
      </div>

      <button
        x-on:click="open= ! open"
        class="flex flex-col justify-start my-1 mx-1 relative lg:hidden"
      >
        <div :class="open?'':'space-y-3'" class="h-9 w-9">
          <span
            x-bind:class="{'rotate-45':open, 'absolute':open,'top-2.5':open}"
            class="block w-8 h-0.5 bg-white"
          ></span>
          <span
            x-bind:class="{'hidden':open}"
            class="block w-8 h-0.5 bg-white"
          ></span>
          <span
            x-bind:class="{'-rotate-45':open,'absolute':open, 'top-2.5':open}"
            class="block w-8 h-0.5 bg-white absolute"
          ></span>
        </div>
      </button>
      <div
        x-bind:class="{'hidden':!open}"
        class="h-5/6 w-3/4 text-center text-2xl pt-20 rounded-xl text-white self-center"
      >
        <ul class="flex flex-col h-full space-y-14">
          <li><a href="">Обо мне</a></li>
          <li><a href="">Предсказания</a></li>
          <li><a href="">Консультации</a></li>
          <li><a href="">Обучение</a></li>
          <li><a href="">Помощь на каждый день</a></li>
        </ul>
      </div>
      <div class="h-9" x-bind:class="{'hidden':!open}"></div>
    </header>
    <nav
      class="hidden lg:w-full xl:max-w-screen-xl xl:mx-auto 2xl:mx-auto 2xl:max-w-screen-xl lg:flex lg:flex-row lg:justify-around text-lg text-white"
      x-data="navmenu"
    >
      <template x-for="(menu, index) in menues" :key="index">
        <a href="menu.address" x-text="menu.text"></a>
      </template>
    </nav>
    <div
      x-bind:class="{'hidden':open}"
      x-data="consults"
      class="items-center w-full sm:w-full lg:w-10/12 md:w-10/12 xl:max-w-screen-xl 2xl:max-w-screen-xl mx-auto mt-20 flex justify-center gap-3.5 flex-col lg:flex-row lg:flex-wrap"
    >
      <template x-for="(card, index) in cards" :key="index">
        <div
          class="bg-gradient-to-b from-slate-900 to-blue-950 w-4/5 h-64 lg:w-80 lg:h-80 flex flex-col justify-center items-center rounded-lg text-md text-white border-2 border-white"
        >
          <div class="text-center px-2">
            <div class="h-7 mb-7">
              <span x-text="card.head" class="text-lg font-semibold"></span>
            </div>
            <div>
              <p x-text="card.text"></p>
            </div>
          </div>
        </div>
      </template>
    </div>

    <footer
      id="mycont"
      class="flex flex-row justify-center flex-wrap mt-5"
      style="background-image: url('purplenight.jpg')"
    >
      <div class="w-7 h-7 m-2 border-2 bg-white">
        <img src="social.png" class="w-full" />
      </div>
      <div class="w-7 h-7 m-2 bg-white border-2">
        <img src="instagram.png" class="w-full" />
      </div>
      <div
        class="w-full text-white text-center italic text-xl"
        style="
          text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
            1px 1px 0 #000;
        "
      >
        milenakovalska@gmail.com
      </div>
      <img src="venzel.png" />
    </footer>
  </body>
  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.data("consults", () => ({
        cards: [
          {
            head: "Любовный прогноз - 15$",
            text: "Как будут развиваться наши отношения? Встречу ли я свою половинку и когда? Как он ко мне относится? Выйдем ли мы из кризиса?",
          },
          {
            head: "Финансовые перспективы - 17$",
            text: "Долгосрочный и краткосрочный финансовый прогноз.Перспективы развития бизнеса Сферы, благоприятные для заработка.Время получения прибыли.",
          },
          {
            head: "Работа. Оценка и прогноз -16$",
            text: "Когда я найду работу? Возьмут ли меня на эту работу? Ждет ли меня повышение? Удастся ли мне удержаться? Какую работу выбрать? Стоит ли менять работу (направление)?",
          },
          {
            head: "Бизнес. Оценка и перспективы - 16$",
            text: "Финансовый прогноз. Анализ деловых отношений. Диагностика сферы деятельности. Оценка конкурентов.",
          },
          {
            head: "Крупные покупки. Диагностика - 15$",
            text: "Стоит ли покупать недвижимость (квартиру, участок)? Когда я куплю квартиру? Смогу ли я продать квартиру, участок? Стоит ли покупать этот автомобиль (мотоцикл, оборудование)?",
          },
          {
            head: "Обучение. Перспективы - 15$",
            text: "Стоит ли мне идти на курсы? Поможет ли мне это образование? Поступит ли мой ребенок в ВУЗ? Профориентация.",
          },
          {
            head: "Здоровье и самочувствие - 12$",
            text: "Пойду ли я на поправку? Когда кончится кризис? Когда я забеременею?",
          },
          {
            head: "Друзья, родные, дети - 10$",
            text: "Проблемы. Отношения. Перспективы. Важные моменты и скрытые нюансы.",
          },
          {
            head: "Жизненный путь - 20$",
            text: "Обширное предсказание на основе хорара и натальной карты рождения.",
          },
          {
            head: "Смена места жительства. Прогноз - 12$",
            text: "Стоит ли мне переезжать? К чему приведет эммиграция? Дадут ли мне визу?",
          },
        ],
      }));
    });
  </script>
  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.data("navmenu", () => ({
        menues: [
          { address: "aboutme.html", text: "Обо мне" },
          { address: "forecast.html", text: "Предсказания" },
          { address: "newconsalt.html", text: "Консультации" },
          { address: "index.html", text: "Астроблог" },
          { address: "#mycont", text: "Контакты" },
        ],
      }));
    });
  </script>
</html>
